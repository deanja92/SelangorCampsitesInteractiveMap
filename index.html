<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Campsites Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }
        #map { height: 80vh; width: 100%; position: relative; z-index: 1; }
        #controls { display: flex; justify-content: center; padding: 10px; gap: 10px; z-index: 2; position: relative; }
        #results-list {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            max-height: 200px;
            overflow-y: auto;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            padding: 10px;
            display: none;
        }
        .error-message { color: red; text-align: center; display: none; }
    </style>
</head>
<body>
    <div id="controls">
        <input type="text" id="search-box" placeholder="Search campsites...">
        <button id="search-button">Search</button>
        <select id="filter-type">
            <option value="all">All</option>
            <option value="park">Parks</option>
            <option value="lake">Lakes</option>
            <option value="forest">Forests</option>
        </select>
        <button id="geo-button">Find Me</button>
        <select id="map-theme">
            <option value="street">Street</option>
            <option value="satellite">Satellite</option>
            <option value="terrain">Terrain</option>
        </select>
    </div>
    <div id="results-list"></div>
    <p class="error-message" id="error-message">Error loading campsites. Please try again.</p>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.js"></script>
    <script>
        var resultsList = document.getElementById('results-list');

        document.getElementById('search-button').addEventListener('click', function() {
            let query = document.getElementById('search-box').value.toLowerCase();
            let results = window.campsites.filter(c => c.Name.toLowerCase().includes(query));
            resultsList.innerHTML = '';
            resultsList.style.display = results.length ? 'block' : 'none';
            
            results.forEach(result => {
                let item = document.createElement('div');
                item.className = 'result-item';
                item.textContent = result.Name;
                item.addEventListener('click', () => {
                    map.setView([result.Latitude, result.Longitude], 15);
                    markers[result.Name].openPopup();
                    resultsList.style.display = 'none';
                });
                resultsList.appendChild(item);
            });
        });
    </script>
</body>
</html>
